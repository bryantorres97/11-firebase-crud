<h1 class="animated fadeIn fast">Lista de heroes</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <button [routerLink]="['/heroe','nuevo']" type="button" class="btn btn-outline-primary" name="button">Nuevo
      h√©roe</button>
  </div>
</div>
<br>
<div *ngIf="!loading" class="row">
  <div class="col-md-12 animated fadeIn">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i=index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td class="text-right w270">
              <button [routerLink]="['/heroe', k]" type="button" class="btn btn-outline-success"
                style="margin-right: 10px"><i class="far fa-edit"></i> Editar</button>
              <button (click)="borrarHeroe(k)" type="button" class="btn btn-outline-danger"><i
                  class="far fa-trash-alt"></i> Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-success" role="alert" *ngIf="(heroes | keys).length === 0 && !loading">
        <strong>No existen registros que mostrar</strong>
      </div>      
    </div>
  </div>
</div>
<div *ngIf="loading" class="row animated text-center fadeIn">
  <div class="col">
    <i class="fa fa-sync fa-spin fa-5x"></i>
  </div>
</div>
