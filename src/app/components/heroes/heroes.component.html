<h1 class="animated fadeIn fast">Lista de heroes</h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <button [routerLink]="['/heroe','nuevo']" type="button" class="btn btn-outline-primary" name="button">Nuevo h√©roe</button>
    </div>
</div>
<br>
<div class="row">
  <div class="col-md-12 animated fadeIn">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i=index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
